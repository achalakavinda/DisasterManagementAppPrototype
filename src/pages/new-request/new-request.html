<ion-header>

  <ion-navbar color="nav">
    <ion-title>අවශ්‍යතා එකතු කරන්න</ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="form-content ">
  <div class="login-box">
    <form (ngSubmit)="login()" #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>
            <ion-item>
              <ion-input type="text" placeholder="ඔබගේ නම" name="name" [(ngModel)]="form.name" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input type="text" placeholder="දුරකථන අංක" name="tel" [(ngModel)]="form.tel" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-textarea type="textarea" placeholder="ඔබගේ ලිපිනය" name="address" [(ngModel)]="form.address" required></ion-textarea>
            </ion-item>
            <ion-item>
              <ion-input type="text" placeholder="ආසන්නම නගරය/ප්‍රා.ලේ " name="city" [(ngModel)]="form.city" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-textarea type="textarea" placeholder="ඔබගේ අවශ්‍යතා" name="need" [(ngModel)]="form.need" required></ion-textarea>
            </ion-item>
            <ion-item>
              <ion-input type="text" placeholder="ඔබ සමග සිටින පිරිස " name="city" [(ngModel)]="form.number_of_people" required></ion-input>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <!--<ion-row>
        <ion-col col-12>
          <div #map id="map"></div>
        </ion-col>
      </ion-row>-->
      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">Add</button>
        </ion-col>
      </ion-row>
    </form>
  </div>
</ion-content>
